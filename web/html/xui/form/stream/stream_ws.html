{{define "form/streamWS"}}
<a-form layout="inline">
    <a-form-item label="路径">
        <a-input v-model.trim="inbound.stream.ws.path"></a-input>
    </a-form-item>
    <a-form-item label="请求头">
        <a-row>
            <a-button size="small" @click="inbound.stream.ws.addHeader('Host', '')">
                +
            </a-button>
        </a-row>
        <a-input-group v-for="(header, index) in inbound.stream.ws.headers">
            <a-input style="width: 50%" v-model.trim="header.name" addon-before="名称"></a-input>
            <a-input style="width: 50%" v-model.trim="header.value" addon-before="值">
                <template slot="addonAfter">
                    <a-button size="small" @click="inbound.stream.ws.removeHeader(index)">
                        -
                    </a-button>
                </template>
            </a-input>
        </a-input-group>
    </a-form-item>
</a-form>
{{end}}

<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<style>
    @media (min-width: 769px) {
        .ant-layout-content {
            margin: 24px 16px;
        }
    }

    .ant-col-sm-24 {
        margin-top: 10px;
    }

    .ant-tabs-bar {
        margin: 0;
    }

    .ant-list-item {
        display: block;
    }

    .ant-tabs-top-bar {
        background: white;
    }
</style>

<body>
    <a-layout id="app" v-cloak>
        {{ template "commonSider" . }}
        <a-layout id="content-layout">
            <a-layout-content>
                <a-spin :spinning="spinning" :delay="500" tip="loading">
                    <a-space direction="vertical">
                        <a-space direction="horizontal">
                            <a-button type="primary" :disabled="saveBtnDisable"
                                @click="updateAllSetting">保存配置</a-button>
                            <a-button type="danger" :disabled="!saveBtnDisable" @click="restartPanel">重启面板</a-button>
                        </a-space>
                        <a-tabs default-active-key="1">
                            <a-tab-pane key="1" tab="面板配置">
                                <a-list item-layout="horizontal" style="background: white">
                                    <setting-list-item type="text" title="监听 IP" desc="默认留空以监听所有 IP，重启面板生效"
                                        v-model="allSetting.webListen"></setting-list-item>
                                    <setting-list-item type="number" title="面板端口" desc="重启面板生效"
                                        v-model.number="allSetting.webPort"></setting-list-item>
                                    <setting-list-item type="text" title="证书公钥文件路径" desc="填写一个 '/' 开头的绝对路径，重启面板生效"
                                        v-model="allSetting.webCertFile"></setting-list-item>
                                    <setting-list-item type="text" title="证书密钥文件路径" desc="填写一个 '/' 开头的绝对路径，重启面板生效"
                                        v-model="allSetting.webKeyFile"></setting-list-item>
                                    <setting-list-item type="text" title="url 根路径" desc="必须以 '/' 开头，以 '/' 结尾，重启面板生效"
                                        v-model="allSetting.webBasePath"></setting-list-item>
                                </a-list>
                            </a-tab-pane>
                            <a-tab-pane key="2" tab="用户设置">
                                <a-form style="background: white; padding: 20px">
                                    <a-form-item label="原用户名">
                                        <a-input v-model="user.oldUsername" style="max-width: 300px"></a-input>
                                    </a-form-item>
                                    <a-form-item label="原密码">
                                        <a-input type="password" v-model="user.oldPassword"
                                            style="max-width: 300px"></a-input>
                                    </a-form-item>
                                    <a-form-item label="新用户名">
                                        <a-input v-model="user.newUsername" style="max-width: 300px"></a-input>
                                    </a-form-item>
                                    <a-form-item label="新密码">
                                        <a-input type="password" v-model="user.newPassword"
                                            style="max-width: 300px"></a-input>
                                    </a-form-item>
                                    <a-form-item>
                                        <a-button type="primary" @click="updateUser">修改</a-button>
                                    </a-form-item>
                                </a-form>
                            </a-tab-pane>
                            <a-tab-pane key="3" tab="xray 相关设置">
                                <a-list item-layout="horizontal" style="background: white">
                                    <setting-list-item type="textarea" title="xray 配置模版"
                                        desc="以此模版为基础生成最终的 xray 配置文件，重启面板生效"
                                        v-model="allSetting.xrayTemplateConfig"></setting-list-item>
                                </a-list>
                            </a-tab-pane>
                            <a-tab-pane key="4" tab="Telegram Bot 提醒相关设置">
                                <a-list item-layout="horizontal" style="background: white">
                                    <setting-list-item type="switch" title="启用Telegram Bot" desc="重启面板生效"
                                        v-model="allSetting.tgBotEnable"></setting-list-item>
                                    <setting-list-item type="text" title="Telegram Bot Token" desc="可在 @BotFather 生成"
                                        v-model="allSetting.tgBotToken"></setting-list-item>
                                    <setting-list-item type="number" title="Telegram Bot ChatId" desc="可在 @userinfobot 生成"
                                        v-model.number="allSetting.tgBotChatId"></setting-list-item>
                                    <setting-list-item type="text" title="Telegram Bot 通知时间" desc="采用 Crontab 定时格式"
                                        v-model="allSetting.tgRunTime"></setting-list-item>
                                </a-list>
                            </a-tab-pane>
                            <a-tab-pane key="5" tab="其他设置">
                                <a-list item-layout="horizontal" style="background: white">
                                    <setting-list-item type="text" title="时区" desc="定时任务按照设置的时区的时间运行，重启面板生效"
                                        v-model="allSetting.timeLocation"></setting-list-item>
                                </a-list>
                            </a-tab-pane>
                        </a-tabs>
                    </a-space>
                </a-spin>
            </a-layout-content>
        </a-layout>
    </a-layout>
    {{template "js" .}}
    {{template "component/setting"}}
    <script>

        const app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                siderDrawer,
                spinning: false,
                oldAllSetting: new AllSetting(),
                allSetting: new AllSetting(),
                saveBtnDisable: true,
                user: {},
            },
            methods: {
                loading(spinning = true) {
                    this.spinning = spinning;
                },
                async getAllSetting() {
                    this.loading(true);
                    const msg = await HttpUtil.post("/xui/setting/all");
                    this.loading(false);
                    if (msg.success) {
                        this.oldAllSetting = new AllSetting(msg.obj);
                        this.allSetting = new AllSetting(msg.obj);
                        this.saveBtnDisable = true;
                    }
                },
                async updateAllSetting() {
                    this.loading(true);
                    const msg = await HttpUtil.post("/xui/setting/update", this.allSetting);
                    this.loading(false);
                    if (msg.success) {
                        await this.getAllSetting();
                    }
                },
                async updateUser() {
                    this.loading(true);
                    const msg = await HttpUtil.post("/xui/setting/updateUser", this.user);
                    this.loading(false);
                    if (msg.success) {
                        this.user = {};
                    }
                },
                async restartPanel() {
                    await new Promise(resolve => {
                        this.$confirm({
                            title: '重启面板',
                            content: '确定要重启面板吗？点击确定将于 3 秒后重启，若重启后无法访问面板，请前往服务器查看面板日志信息',
                            okText: '确定',
                            cancelText: '取消',
                            onOk: () => resolve(),
                        });
                    });
                    this.loading(true);
                    const msg = await HttpUtil.post("/xui/setting/restartPanel");
                    this.loading(false);
                    if (msg.success) {
                        this.loading(true);
                        await PromiseUtil.sleep(5000);
                        location.reload();
                    }
                }
            },
            async mounted() {
                await this.getAllSetting();
                while (true) {
                    await PromiseUtil.sleep(1000);
                    this.saveBtnDisable = this.oldAllSetting.equals(this.allSetting);
                }
            },
        });

    </script>
</body>

</html>
